about_content: | # this will include new lines to allow paragraphs
  Hola, Mi nombre es Andrés Felipe Suárez y soy desarrollador de software Python, con sólidos conocimientos en el proceso y ciclo de desarrollo de software enfocado a soluciones de sistemas embebidos para la construcción de sistemas remótos. Con experiancia en liderar y guiar equipos de desarrollo opara dar soluciones de valor que apunten al core del negocio de la empresa y lanzamiento de productos tecnológicos para la industría 4.0. Como científico de datos tengo experiencia en implementar procedimientos python para la carga, transformación, procesamiento y visualización de datos. 
 
skills: Google Cloud Platform, <mark>Python</mark>, <mark>Tecnología GNSS/INS + LiDAR</mark>, <mark>GIS</mark>, <mark>Análisis de datos</mark>, Metodológias Agiles. 

