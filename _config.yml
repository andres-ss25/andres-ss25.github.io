  - title: Experiencia # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: LiDARit
        link: www.lidarit.com
        # link_text: boringcompany.com
        sub_title: Líder de desarrollo
        caption: Agosto 2019 - Diciembre 2024
        quote: >
          Digitalizando el mundo
        description: | # this will include new lines to allow paragraphs
            El desafío enfrentado fue alinear y priorizar los objetivos del equipo de desarrollo con los de la unidad de negocio y los de la organización. Logrando sacar al mercado LiDARit NAV, LiDARit Creator, lidaritmanger.ai, 

            Definir y desarrollar productos hardware/software que dieran respuesta a la integración de tecnologías LiDAR + GNSS/INS. *Skills* **Python**, **Rasberry Pi4**, **Docker**

            Definir y desarrollar productos software que permitieran el procesamiento y la georeferenciación de datos LiDAR en aplicaciones Civiles, Forestales y Topográficos. *Skills* **Python**, **Multprocessing**, **Diseño GUI**, **Pandas**.

            Integrar modelos de inteligencia artificial LLM en aplicaciones generativas en educación, análisis de datos y automatización de procesos con IA. *Skills*: **API Openai**, **API Twilio**, **Python**, **AWS lambda**, **AWS S3**, **AWS EC2**, **AWS Route 53**, **Flask**.

      - layout: left
        title: Observatorio de Paz y Cultura Ciudadana de Santiago de Cali
        link: 
        # link_text: boringcompany.com
        sub_title: Analista de datos
        caption: Febrero 2018 - Agosto 2019
        quote: >
          Midiendo la Paz en Cali
        description: | # this will include new lines to allow paragraphs
            El desafío consistió en desarrollar una definición de "Paz" específica para la ciudad de Santiago de Cali mediante un enfoque basado en ciencia de datos, que integrara instrumentos técnicos y talleres participativos con la comunidad. Este proceso buscaba identificar cómo los indicadores de violencia, así como las acciones derivadas de talleres y eventos organizados por la dependencia, impactaban en la percepción de paz en el territorio.

            Para ello, se diseñó y ejecutó un pipeline de ciencia de datos que abarcó la ingesta, extracción y tratamiento de información cualitativa y cuantitativa recopilada a través de instrumentos sociales. Este pipeline permitió procesar grandes volúmenes de datos, identificar patrones y generar un indicador territorial de "Paz", alineado con las características y necesidades específicas de la ciudad.

            *Skills*: **Python**, **MySQL**, **Pandas**, **Kobotoolbox**, **Liderazgo para talleres sociales** 

